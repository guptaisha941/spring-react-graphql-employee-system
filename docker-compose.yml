version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: employee-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-employee_db}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - employee-network
    restart: unless-stopped

  # Spring Boot Employee Service
  employee-service:
    build:
      context: ./employee-service
      dockerfile: Dockerfile
    container_name: employee-service
    environment:
      # Spring Profile
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
      
      # Server Configuration
      SERVER_PORT: 8080
      
      # Database Configuration
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-employee_db}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_MAX_POOL_SIZE: ${DB_MAX_POOL_SIZE:-20}
      DB_MIN_IDLE: ${DB_MIN_IDLE:-5}
      DB_CONNECTION_TIMEOUT: ${DB_CONNECTION_TIMEOUT:-20000}
      DB_IDLE_TIMEOUT: ${DB_IDLE_TIMEOUT:-300000}
      DB_MAX_LIFETIME: ${DB_MAX_LIFETIME:-1200000}
      
      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET:-your-256-bit-secret-key-change-in-production-must-be-at-least-32-chars}
      JWT_EXPIRATION_MS: ${JWT_EXPIRATION_MS:-86400000}
      JWT_REFRESH_EXPIRATION_MS: ${JWT_REFRESH_EXPIRATION_MS:-604800000}
      JWT_ISSUER: ${JWT_ISSUER:-employee-service}
      
      # CORS Configuration (frontend URL)
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000}
      
      # Logging Configuration
      LOG_LEVEL_APP: ${LOG_LEVEL_APP:-INFO}
      LOG_LEVEL_SECURITY: ${LOG_LEVEL_SECURITY:-WARN}
      LOG_LEVEL_SQL: ${LOG_LEVEL_SQL:-WARN}
      LOG_FILE_PATH: ${LOG_FILE_PATH:-/var/log/employee-service/application.log}
    ports:
      - "${EMPLOYEE_SERVICE_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - employee-network
    restart: unless-stopped
    volumes:
      - employee_logs:/var/log/employee-service

  # React Frontend (Production Build with Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Build-time API URL - points to Spring Boot backend
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8080/api}
    container_name: employee-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      employee-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - employee-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  employee_logs:
    driver: local

networks:
  employee-network:
    driver: bridge
