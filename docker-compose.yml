version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: employee-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-employee_db}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - employee-network
    restart: unless-stopped

  # Spring Boot Employee Service
  employee-service:
    build:
      context: ./employee-service
      dockerfile: Dockerfile
    container_name: employee-service
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-employee_db}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production-min-32-chars}
      JWT_EXPIRATION_MS: ${JWT_EXPIRATION_MS:-86400000}
      JWT_REFRESH_EXPIRATION_MS: ${JWT_REFRESH_EXPIRATION_MS:-604800000}
      SERVER_PORT: 8080
    ports:
      - "${EMPLOYEE_SERVICE_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - employee-network
    restart: unless-stopped

  # GraphQL Gateway
  graphql-gateway:
    build:
      context: ./graphql-gateway
      dockerfile: Dockerfile
    container_name: graphql-gateway
    environment:
      PORT: 4000
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production-min-32-chars}
      EMPLOYEE_API_URL: http://employee-service:8080/api
      NODE_ENV: ${NODE_ENV:-production}
    ports:
      - "${GRAPHQL_PORT:-4000}:4000"
    depends_on:
      employee-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/graphql', (r) => {process.exit(r.statusCode === 200 || r.statusCode === 400 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - employee-network
    restart: unless-stopped

  # Frontend (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:4000}
    container_name: employee-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - graphql-gateway
    networks:
      - employee-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  employee-network:
    driver: bridge
